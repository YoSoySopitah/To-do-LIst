<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">To Do List</h1>
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input" type="text" id="task" placeholder="Ingresa una tarea">
            </div>
            <div class="control">
                <button class="button is-primary" onclick="addtask()">Add Task</button>
            </div>
        </div>
        <div class="tasks">
            <h2 class="subtitle">Tareas</h2>
            <hr>
            <div class="taskarray">
                <ul id="taskss"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
